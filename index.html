<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
               <p>Coding <span>Addict</span></p>                
            </div> 
            <ul class="links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">Contact</a> 
                </li>
            </ul> 
            <ul class="social-media">
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>                                                            
                </li>
                <li>
                    <a href="https://www.instragram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>                         
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>                         
                </li>
                <li>
                    <a href="https://www.linkedin.com" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>                         
                </li>
            </ul> 
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>           
        </nav>      
    </header>
    <main>
        <div class="menu">            
            <a href="#" class="menu__link-home">Home</a>
            <a href="#" class="menu__link-about">About</a>
            <a href="#" class="menu__link-peojects">Projects</a>
            <a href="#" class="menu__link-contact">Contact</a>            
        </div>
    </main>
    <script src="app.js"></script>    
</body>
</html>
